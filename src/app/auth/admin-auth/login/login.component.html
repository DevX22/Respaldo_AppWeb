<body>
  <div class="wrapper">
    <form class="login">
      <div class="img-logo">
        <img src="../../../../assets/img/LogoPrimary.png" alt="logo">
      </div>
      <div class="title-div">
        <p class="title">Iniciar sesión en</p>
        <p class="title-marca">L y B</p>
      </div>
      <input type="text" placeholder="Username" autofocus />
      <i class="fa fa-user"></i>
      <input type="password" placeholder="Password" />
      <i class="fa fa-key"></i>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <button>
        <i class="spinner"></i>
        <span class="state">Log in</span>
      </button>
    </form>
    <footer><a target="blank" [routerLink]="['../','tienda']">lybStore.com</a></footer>
    <p></p>
  </div>
</body>
